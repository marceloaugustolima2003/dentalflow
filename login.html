<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DentalFlow - Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gemini-dark text-gemini-primary font-sans antialiased">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center bg-gemini-dark p-4">
        <div class="relative flex flex-col bg-gemini-dark-card shadow-2xl rounded-2xl md:flex-row w-full max-w-4xl hover-lift">

            <div class="flex flex-col justify-center p-8 md:p-14 w-full md:w-1/2">
                <div class="text-center mb-8">
                    <div class="flex justify-center items-center mb-4">
                        <div class="h-12 w-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5"></path>
                                <path d="M2 12l10 5 10-5"></path>
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-gemini-primary">Entrar</h1>
                    <p class="text-gemini-secondary mt-2">Bem-vindo ao <span class="gradient-text font-bold">DentalFLOW</span></p>
                </div>

                <form id="auth-form" class="space-y-4">
                    <div>
                        <label for="email-input" class="text-sm font-medium text-gemini-secondary mb-2 block">E-mail</label>
                        <input type="email" id="email-input" placeholder="seuemail@exemplo.com" required class="w-full px-4 py-3 bg-gemini-input text-gemini-input border border-gemini-border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue mobile-optimized-input">
                    </div>
                    <div>
                        <label for="password-input" class="text-sm font-medium text-gemini-secondary mb-2 block">Palavra-passe</label>
                        <input type="password" id="password-input" placeholder="Sua palavra-passe" required class="w-full px-4 py-3 bg-gemini-input text-gemini-input border border-gemini-border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue mobile-optimized-input">
                    </div>

                    <div class="flex justify-end w-full text-sm">
                        <button type="button" id="password-reset-button" class="text-accent-blue hover:underline">Esqueceu-se da palavra-passe?</button>
                    </div>

                    <button id="auth-button" type="submit" class="w-full bg-accent-blue text-white font-bold py-3 px-4 rounded-lg hover:bg-accent-blue-hover transition-all active:scale-95">Entrar</button>
                </form>

                <p id="auth-error-message" class="text-red-500 mt-4 text-sm hidden text-center"></p>

                <div class="mt-8 text-sm text-center">
                    <p class="text-gemini-secondary mb-2">Ainda não tem conta?</p>
                    <a href="https://wa.me/5584999355609?text=Ol%C3%A1%2C%20gostaria%20de%20criar%20uma%20conta%20no%20DentalFlow!" target="_blank" class="text-green-400 hover:underline flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                        </svg>
                        Registe-se via WhatsApp
                    </a>
                </div>
            </div>

            <div class="relative hidden md:block md:w-1/2">
                <img
                    src="login-foto.jpeg"
                    alt="dentin"
                    class="w-full h-full object-cover rounded-r-2xl"
                >
                <div class="absolute inset-0 bg-black bg-opacity-50 rounded-r-2xl p-8 text-white flex flex-col justify-end">
                    <div class="mb-10">
                         <h2 class="text-4xl font-bold gradient-text">DentalFLOW</h2>
                        <p class="text-xl font-light leading-relaxed mt-2">
                           Gerencie seu laboratório de forma fácil e moderna.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
